<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Sale Bot</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #0f0f12;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0; padding: 20px;
            text-align: center;
        }
        .container { max-width: 400px; margin: auto; }
        h2 { color: #00d2ff; text-shadow: 0 0 10px #00d2ff; }
        
        /* –ö–∞—Ä—Ç–æ—á–∫–∏ —Ç–æ–≤–∞—Ä–æ–≤ */
        .card {
            background: #1a1a20;
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 1px solid #333;
        }
        .btn-buy {
            background: linear-gradient(45deg, #00d2ff, #3a7bd5);
            border: none; color: white;
            padding: 8px 15px; border-radius: 8px;
            cursor: pointer; font-weight: bold;
        }

        /* –†—É–ª–µ—Ç–∫–∞ */
        .roulette-box {
            background: #1a1a20;
            border: 2px dashed #00d2ff;
            border-radius: 20px;
            padding: 20px;
            margin-top: 30px;
        }
        .spin-anim {
            font-size: 40px; margin: 15px 0;
            transition: all 0.5s ease;
        }
        .btn-spin {
            background: #ff0055;
            box-shadow: 0 0 15px #ff0055;
            width: 100%; padding: 12px;
            border-radius: 10px; border: none;
            color: white; font-size: 18px; cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Premium Accounts</h2>
        
        <div id="market">
            <div class="card">
                <div>üá∫üá∏ USA (+1)</div>
                <div>1.5 USDT</div>
                <button class="btn-buy" onclick="buy('usa_1')">–ö—É–ø–∏—Ç—å</button>
            </div>
            <div class="card">
                <div>üá¨üáß UK (+44)</div>
                <div>2.0 USDT</div>
                <button class="btn-buy" onclick="buy('uk_44')">–ö—É–ø–∏—Ç—å</button>
            </div>
        </div>

        <div class="roulette-box">
            <h3>üé∞ Lucky Spin</h3>
            <div id="spin-result" class="spin-anim">‚ùì</div>
            <button class="btn-spin" onclick="startSpin()">–ö—Ä—É—Ç–∏—Ç—å (30 –≥—Ä–Ω)</button>
        </div>
    </div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        function buy(id) {
            tg.sendData(id); // –û—Ç–ø—Ä–∞–≤–ª—è–µ—Ç ID —Ç–æ–≤–∞—Ä–∞ –±–æ—Ç—É
        }

        function startSpin() {
            const spinBtn = document.querySelector('.btn-spin');
            const resultDiv = document.getElementById('spin-result');
            spinBtn.disabled = true;
            resultDiv.innerText = "‚è≥";
            
            // –ò–º–∏—Ç–∞—Ü–∏—è –≤—Ä–∞—â–µ–Ω–∏—è (–≤–∏–∑—É–∞–ª—å–Ω–æ)
            setTimeout(() => {
                tg.sendData("spin_request"); // –ü—Ä–æ—Å–∏–º –±–æ—Ç–∞ –ø–æ—Å—á–∏—Ç–∞—Ç—å —à–∞–Ω—Å
                spinBtn.disabled = false;
            }, 2000);
        }
    </script>
</body>
</html>
